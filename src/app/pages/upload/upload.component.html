<div class="dropzone">


     <!-- <button type="button" class="btn btn-warning">Upload Image</button> -->
     <div class="input-group mb-3">
        <div class="custom-file">
          <input type="file" (change)="upload($event)" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
          <label class="custom-file-label" for="inputGroupFile01">Choose Image</label>
        </div>
      </div>
      <progress max="100" [value]="(uploadPercent | async)"></progress>
        <div class="result" *ngIf="downloadURL | async; let uploadSrc">
            <a [href]="uploadSrc">You just uploaded this file!</a>
        </div>
</div>
